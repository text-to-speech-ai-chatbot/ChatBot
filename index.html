<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Chat App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .userBubble {
        background-color: #DCF8C6;
        align-self: flex-end;
        text-align: right;
      }

      .botBubble {
        background-color: #FFF;
        align-self: flex-start;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <main class="max-w-2xl mx-auto p-6">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex flex-col space-y-6">
          <h1 class="text-2xl font-bold text-gray-800 mb-4">Voice Chat</h1>
          <button
            id="startRecording"
            class="mb-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Start Recording
          </button>
          <div class="flex space-x-4">
            <div
              id="userMessages"
              class="flex flex-col space-y-4 h-64 overflow-y-auto p-4 bg-gray-50 border border-gray-200 rounded-md w-1/2"
            ></div>
            <div
              id="aiMessages"
              class="flex flex-col space-y-4 h-64 overflow-y-auto p-4 bg-gray-50 border border-gray-200 rounded-md w-1/2"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
