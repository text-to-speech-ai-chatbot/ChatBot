<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Chat App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <main class="max-w-2xl mx-auto p-6">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex flex-col space-y-6">
          <div>
            <button
              id="startRecording"
              class="mb-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Start Recording
            </button>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Voice Chat</h1>
            <div
              id="result"
              class="bg-gray-50 border border-gray-200 rounded-md p-4 h-64 overflow-y-auto"
            >
              <!-- Chat messages will be added here -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
